Proper demo coming soon..

<div class="pop-screen"></div>
<div class="pop-wrap">
	<div class="pop-container">
        <div class="pop-block">
        	<span class="pop-btn-close">&times;</span>
        	<div class="pop-title">Popup title </div>
            <div class="pop-content">
                <p>You won't be able to dismiss this by usual means (escape or click button), but you can close it programatically based on user choices or actions.</p>
                <p><a href="#" class="pop-close">Dismiss</a></p>
                
            </div>
            <div class="pop-action-block">
            	<button class="btn btn-primary">Send</button>
            	<button class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
